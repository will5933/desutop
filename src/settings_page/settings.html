<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Desutop</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switch.css">
    <!-- js -->
    <script defer type="module" src="script.js"></script>
    <script defer type="module" src="../wallpaper.js"></script>
</head>

<body>
    <div data-tauri-drag-region id="titlebar">
        <span id="window_title" data-lang="TITLE_SETTINGS">TITLE_SETTINGS</span>
        <div class="titlebar-button" id="titlebar-minimize">
            <img src="svg/window-minimize.svg" alt="minimize" />
        </div>
        <div class="titlebar-button" id="titlebar-maximize">
            <img src="svg/window-maximize.svg" alt="maximize" />
        </div>
        <div class="titlebar-button" id="titlebar-close">
            <img src="svg/close.svg" alt="close" />
        </div>
    </div>

    <div id="settings_body">
        <div id="sidebar">
            <div data-target="common" class="on ripple-button"><a href="#" data-lang="COMMON">COMMON</a></div>
            <div data-target="theme" class="ripple-button"><a href="#" data-lang="THEME&WALLPAPER">THEME&WALLPAPER</a>
            </div>
            <div data-target="lang" class="ripple-button"><a href="#" data-lang="LANGUAGE&FONT">LANGUAGE&FONT</a></div>
            <div data-target="about" class="ripple-button"><a href="#" data-lang="ABOUT">ABOUT</a></div>
        </div>

        <div id="content">
            <style>
                .content-section:not(#common) {
                    display: none;
                }
            </style>

            <!-- ###### -->
            <!-- COMMON -->
            <div id="common" class="content-section">
                <h2 data-lang="COMMON">COMMON</h2>
                <section>
                    <h3 data-lang="STARTUP_SETTINGS">STARTUP_SETTINGS</h3>
                    <div class="setting-item">
                        <label for="set-wallpaper-for-system"
                            data-lang="SET_WALLPAPER_FOR_SYSTEM">SET_WALLPAPER_FOR_SYSTEM</label>
                        <label class="switch">
                            <input id="set-wallpaper-for-system" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
            </div>

            <!-- ############### -->
            <!-- THEME&WALLPAPER -->
            <div id="theme" class="content-section">
                <h2 data-lang="THEME&WALLPAPER">THEME&WALLPAPER</h2>
                <section>
                    <h3 data-lang="WALLPAPER">WALLPAPER</h3>
                    <div id="wallpaper-box"></div>
                </section>
            </div>

            <!-- ######## -->
            <!-- LANGUAGE -->
            <div id="lang" class="content-section">
                <h2 data-lang="LANGUAGE&FONT">LANGUAGE&FONT</h2>
                <section>
                    <h3 data-lang="LANGUAGE">LANGUAGE</h3>
                    <div class="setting-item">
                        <label for="display-language-select" data-lang="DISPLAY_LANGUAGE">DISPLAY_LANGUAGE</label>
                        <select id="display-language-select" class="dropdown">
                            <option value="sCH.json">简体中文 - sCH</option>
                            <option value="tCH.json">繁體中文 - tCH</option>
                            <option value="EN.json">English - EN</option>
                            <option value="ES.json">Español - ES</option>
                            <option value="FR.json">Français - FR</option>
                            <option value="JP.json">日本語 - JP</option>
                            <option value="KR.json">한국어 - KR</option>
                        </select>
                    </div>
                </section>
            </div>

            <!-- ##### -->
            <!-- ABOUT -->
            <div id="about" class="content-section">
                <div class="center">
                    <h1>Desutop</h1>
                    <h3>Version: v0.3.1</h3>
                    <h3><a href="https://github.com/will5933/desutop" rel="noopener" target="_blank">Github - fanin</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
