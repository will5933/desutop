<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/steam.css" />
    <link rel="stylesheet" href="style/note.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <!-- js -->
    <script type="module" src="script/onload.js" defer></script>
    <!-- widgets -->
    <script type="module" src="widgets/container.js" defer></script>
</head>

<body>
    <!-- template -->
    <template id="container_template">
        <link rel="stylesheet" href="widgets/container.css" />
        <div id="label">
            <slot name="label"></slot>
        </div>
        <div id="content">
            <slot name="content"></slot>
        </div>
    </template>

    <div id="screen">
        <div id="screen_center_layer" class="layer">
            <div id="datetime-wrapper" class="background_blur">
                <span id="date" class="datetime"></span>
                <span id="time" class="datetime"></span>
            </div>
        </div>

        <div id="widget_layer" class="layer"></div>
    </div>
</body>

</html>
